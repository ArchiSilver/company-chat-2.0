version: '3.8'
services:
  # ===================
  # Backend API
  # ===================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: superapp_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - SERVER_PORT=8080
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=superpassword
      - DB_NAME=company_db
      - DB_SSLMODE=disable
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-key-change-in-production-123
      - S3_ENDPOINT=s3:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadminpassword
      - S3_BUCKET=receipts
      - ENCRYPTION_KEY=0123456789abcdef0123456789abcdef
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    networks:
      - superapp-network

  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:15-alpine
    container_name: superapp_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: superpassword
      POSTGRES_DB: company_db
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d company_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - superapp-network

  # ===================
  # Redis Cache
  # ===================
  cache:
    image: redis:7-alpine
    container_name: superapp_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./docker-data/redis:/data
    networks:
      - superapp-network

  # ===================
  # MinIO S3 Storage
  # ===================
  s3:
    image: minio/minio
    container_name: superapp_s3
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    command: server /data --console-address ":9001"
    volumes:
      - ./storage:/data
    networks:
      - superapp-network

  # ===================
  # Monitoring Stack
  # ===================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: superapp_prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker-data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - superapp-network

  grafana:
    image: grafana/grafana:10.1.0
    container_name: superapp_grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./docker-data/grafana:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - superapp-network

  # ===================
  # Distributed Tracing
  # ===================
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: superapp_jaeger
    restart: always
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14268:14268"
      - "14250:14250"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    networks:
      - superapp-network

networks:
  superapp-network:
    driver: bridge

